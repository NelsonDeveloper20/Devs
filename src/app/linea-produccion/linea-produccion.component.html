<ngx-spinner bdColor="rgba(255, 255, 255, 1)" size="medium" color="#0D7ABD" type="ball-beat" [fullScreen]="true">
    <p style="color: black">Loading...</p>
  </ngx-spinner> 
  <div class="content-body">
      <div class="container-fluid">
          
          <div class="row page-titles mx-0"  style="padding: 0 !important;
      background: transparent !important;
      margin-bottom: 0 !important;
      border-radius: 5px !important;
      margin-top: -20px !important;">
              <div class="col-sm-6 p-md-0">
                  <div class="welcome-text" >
                      <h4  *ngIf="!nombreLinea">Linea de Producción</h4> 
                  </div>
              </div>
              <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex" >
                  <ol class="breadcrumb">
                                 
  <mat-button-toggle-group name="ingredients" aria-label="Ingredients" multiple style="border-radius: 70px;
  border: 3px solid #B8122B;font-weight: 500;
  box-shadow: 0px 3px 5px -1px rgb(0 0 0 / 0%), 0px 6px 10px 0px rgba(0, 0, 0, .14), 0px 1px 18px 0px rgba(0, 0, 0, .12);">
    <!--<mat-button-toggle value="flour" >Filtro <mat-icon style="color: #B8122B;">filter_list</mat-icon></mat-button-toggle>-->
    <mat-button-toggle value="eggs" (click)="iniciarGraficos()" *ngIf="!nombreLinea">Refrescar <mat-icon style="color: #B8122B;">autorenew</mat-icon ></mat-button-toggle> 
  </mat-button-toggle-group>	
                  </ol>
              </div>
          </div>
          <br> 
          <mat-accordion> 
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Grafico
      </mat-panel-title> 
    </mat-expansion-panel-header>
  <div class="row">
            <div class="col-lg-6">    
                <div id="container_circular" class="card"></div>
            </div>
            <div class="col-lg-6">           
                <div id="container_derecho" class="card"></div>
            </div> 
              </div>
  </mat-expansion-panel>
</mat-accordion>
          <br> 
          <br> <hr>

          <div class="row">  
            <div class="col-lg-12"> 
   <div class="row">
    <!-- Fecha Inicio -->
    <div class="col-md-6 col-lg-3 mb-3">
      <label for="fechaInicio" class="form-label">Fecha:</label>
      <input type="month" [(ngModel)]="fechaInicio" name="fechaInicio" class="form-control"> 
    </div>
 

    <!-- Botón -->
    <div class="col-12 col-lg-2 d-flex align-items-end mb-3">
      <button class="btn btn-primary w-100" (click)="ListarLinea()">Buscar</button>
    </div>
  </div>
                <div id="container_linea_horizontal" class="card mt-3 p-3" style="  overflow: visible;  min-height: 450px !important; max-height: 480px !important;"></div>
            </div>
    </div>
      </div>
  </div>
